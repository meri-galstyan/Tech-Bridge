<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Dashboard | TechBridge</title>
  <link rel="stylesheet" href="volunteer.css" />
</head>
<body>
  <header>
    <h1>Welcome, Volunteer!</h1>
    <p>Below are help requests submitted by seniors. Click on one to help and earn community service hours!</p>
  </header>

  <button id="back">⬅️ Go Back</button>
  <script>
    // Back button functionality
    const backBtn = document.getElementById("back");
    if (backBtn) {
      backBtn.addEventListener("click", () => {
        window.history.back();
      });
    }
  </script>  

  <main>
    <h2>Incoming Help Requests</h2>
    <div id="request-list">
      <p>Loading help requests...</p>
    </div>
  </main>

  <script src="volunteer.js"></script>
</body>
</html>
