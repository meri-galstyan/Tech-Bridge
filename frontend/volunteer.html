<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Dashboard | TechBridge</title>
  <link rel="stylesheet" href="volunteer.css" />
  <link rel="icon" href="../images/logo_nobackground.png" type="image/png" />
  <style>
    main {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      padding: 1rem;
    }

    section {
      flex: 1;
    }

    #accepted-requests {
      border-left: 2px solid #ccc;
      padding-left: 1rem;
    }

    #stats-bar {
      padding: 0.5rem 1rem;
      background-color: #f2f2f2;
      font-weight: bold;
      border-left: 5px solid #7B4DF7;
      margin: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, Volunteer!</h1>
    <p>Below are help requests submitted by seniors. Click on one to help and earn community service hours!</p>
  </header>

  <!-- ‚úÖ Service Hours Counter -->
  <div id="stats-bar">Loading your hours...</div>

  <!-- üîô Back Button -->
  <button id="back">‚¨ÖÔ∏è Go Back</button>

  <main>
    <!-- Incoming Help Requests -->
    <section>
      <h2>Incoming Help Requests</h2>
      <div id="request-list">
        <p>Loading help requests...</p>
      </div>
    </section>

    <!-- Accepted Requests -->
    <section>
      <h2>Accepted Requests</h2>
      <div id="accepted-requests">
        <p>No accepted requests yet.</p>
      </div>
    </section>
  </main>

  <script>
    // ‚¨ÖÔ∏è Back button functionality
    document.getElementById("back").addEventListener("click", () => {
      window.history.back();
    });
  </script>

  <script src="volunteer.js"></script>
</body>
</html>
